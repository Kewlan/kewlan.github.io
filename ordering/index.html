<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ordering System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/main.js"></script>
    <script src="scripts/html_handler.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/menu.js"></script>
</head>

<body>
    <div class="d-flex flex-column" style="height: 100vh">
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <!-- Top row -->
                <h3 class="m-0">
                    <span>Order </span>
                    <span id="order-num">1</span>
                </h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <h3 class="m-0">
                        <i class="bi bi-cart"></i>
                        <span id="total-items">0</span>
                    </h3>
                </button>
                <!-- Offcanvas -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Kvitto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul>
                        </ul>
                        <div class="d-flex justify-content-between m-2 fs-5 fw-semibold">
                            <span>Total kostnad:</span>
                            <span>0 kr</span>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary w-75">Skicka</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="overflow-auto flex-fill">
            <div id="menu-list">
                <div id="menu-list-pk1" class="p-3">
                    <h4 class="text-center m-2">Pizza Klass 1</h4>
                    <div></div>
                </div>
                <div id="menu-list-pk2" class="p-3">
                    <h4 class="text-center m-2">Pizza Klass 2</h4>
                    <div></div>
                </div>
                <div id="menu-list-pk3" class="p-3">
                    <h4 class="text-center m-2">Pizza Klass 3</h4>
                    <div></div>
                </div>
                <div id="menu-list-sauces" class="p-3">
                    <h4 class="text-center m-2">Sauces</h4>
                    <div></div>
                </div>
                <div id="menu-list-drinks" class="p-3">
                    <h4 class="text-center m-2">Drinks</h4>
                    <div></div>
                </div>
            </div>
        </main>

        <footer class="input-group z-1">
            <input type="text" id="filter-input" placeholder="Filter"
                class="form-control rounded-0 border-0 border-top shadow-none"></input>
            <label class="input-group-text rounded-0 border-0 border-top bg-body"><i class="bi bi-search"></i></label>
        </footer>
    </div>
</body>

</html>
