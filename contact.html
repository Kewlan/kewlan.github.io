<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>Fruit Sellers</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Image made by Colin Elfman -->
    <link rel="icon" href="img/logo.png">
</head>

<body>
    <div>
        <header>
            <div>
                <a href="index.html">
                    <!-- Image made by Colin Elfman -->
                    <img src="img/logo.png" alt="Logo of generic round red fruit." height="100">
                    <h1>Fruit Sellers</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a>Objects</a>
                        <ul>
                            <li><a>Apples</a>
                                <ul>
                                    <li><a href="object.html">Red Apple</a></li>
                                    <li><a>Green Apple</a></li>
                                </ul>
                            </li>
                            <li><a>Pear</a></li>
                            <li><a>Orange</a></li>
                        </ul>
                    </li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2>CONTACT</h2>

            <form>
                <div>
                    <label for="your-name">Your name:</label>
                    <input type="text" placeholder="John Doe" required>
                </div>
                <div>
                    <label for="fruit-select">Fruit type:</label>
                    <select id="fruit-select" required>
                        <option value="">--- Select a fruit ---</option>
                        <option value="red-apple">Red Apple</option>
                        <option value="green-apple">Green Apple</option>
                        <option value="pear">Pear</option>
                        <option value="orange">Orange</option>
                    </select>
                </div>
                <fieldset>
                    <legend>Reason for contact</legend>
                    <div>
                        <input type="radio" name="contact-reason" id="failed-delivery" value="failed-delivery" required>
                        <label for="failed-delivery">Failed delivery</label>
                    </div>
                    <div>
                        <input type="radio" name="contact-reason" id="bad-product" value="bad-product" required>
                        <label for="bad-product">Bad product</label>
                    </div>
                    <div>
                        <input type="radio" name="contact-reason" id="return" value="return" required>
                        <label for="return">Return</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Unknown Checkboxes</legend>
                    <div>
                        <input type="checkbox" id="unknown-1">
                        <label for="unknown-1">Unknown 1</label>
                    </div>
                    <div>
                        <input type="checkbox" id="unknown-2">
                        <label for="unknown-2">Unknown 2</label>
                    </div>
                </fieldset>
                <div>
                    <label for="explanation">Reason:</label>
                    <textarea id="explanation" rows="6"></textarea>
                </div>
                <div>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form>

            <p>Those who worked on this website are: </p>
            <ul>
                <li><a href="mailto:colielfm100@student.kau.se">Colin Elfman</a></li>
            </ul>
        </main>

        <footer>
            <a href="https://github.com/Kewlan/kewlan.github.io" target="_blank">
                <!-- GitHub icon downloaded and permitted from https://github.com/logos -->
                <img src="img/github-mark.svg" alt="GitHub Logo">
                Source
            </a>
            <a href="https://colorhunt.co/palette/dcffb7ff6868ffbb64ffeaa7" target="_blank">
                <!-- Image made by Colin Elfman -->
                <img src="img/star.png" alt="Would have been Color Hunt Logo if explicitly permitted.">
                Color Palette
            </a>
        </footer>
    </div>
</body>

</html>
